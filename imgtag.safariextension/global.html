<!DOCTYPE html>
<html>
<head>
<title>global page</title>

<script type="text/javascript">


function performCommand(event) {
	if (event.command === "make_imgtag") {
		safari.application.activeBrowserWindow.activeTab.page.dispatchMessage("open_textarea_box");
	}
}
function performValidate(event) {
	if (event.command === 'make_imgtag') {
		if (!event.userInfo) {
			event.target.disabled = true;
		}
	}
}
safari.application.addEventListener("command", performCommand, false);
safari.application.addEventListener("validate", performValidate, false);

</script>

</head>
<body></body>
</html>
